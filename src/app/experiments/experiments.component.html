<h3>Experiments</h3>
<ul>
  <li *ngFor="let newExperiment of experiments">
    <span *ngIf="experimentBeingEdited !== experiments; else elseBlock">
      <!-- display state of member -->
      <span (click)="edit(experiments)" class="editable-text">{{newExperiment}}</span>

      <button (click)="remove(experiments)">remove</button>
   </span>
   <ng-template #elseBlock>
     <!-- edit state of member -->
     <input #updatedExperiment (keyup.enter)="save(experimentsBeingEdited.value, experiments)" value="{{newExperiment}}"/>
     <button (click)="save(experimentsBeingEdited.value, experiment)">save</button>
   </ng-template>


  </li>
</ul>
<input #name type="text"/>
<button (click)="add(name.value)">Add</button>
